<!DOCTYPE html>
<html lang="en" style="cursor: none !important;">
<head>
    <meta charset="UTF-8">
    <title>Cursor Test - No JavaScript</title>
    <style>
        * { cursor: none !important; }
        html, body { margin: 0; height: 100vh; }
        body { background: #333; cursor: none !important; }
        h1 { color: white; padding: 50px; pointer-events: auto; }
        .box { width: 300px; height: 300px; background: red; margin: 50px; }
        .box2 { width: 300px; height: 300px; background: blue; margin: 50px; cursor: crosshair !important; }
    </style>
    <!-- ZERO JavaScript on this page -->
</head>
<body>
    <h1>Pure CSS Cursor Test - No JS at all</h1>
    <p style="color:white; padding: 0 50px;">
        Hover over this page. The cursor should be INVISIBLE (cursor: none).<br>
        If you still see the default arrow cursor, Firefox has a rendering issue on localhost.
    </p>
    <div class="box"><p style="color:white">Red box - cursor should be invisible here too</p></div>
    <div class="box2"><p style="color:white">Blue box - cursor should be crosshair here</p></div>
</body>
</html>
