<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursor Test - No JavaScript</title>
    <style>
        html, body { margin: 0; min-height: 100vh; }
        body { background: #333; }
        h1 { color: white; padding: 30px; }
        p { color: #ccc; padding: 0 30px; }
        .test-box {
            width: 400px; height: 150px; margin: 20px 30px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 18px; font-family: monospace;
        }

        /* Test 1: cursor: none */
        .test-none { background: #800; cursor: none !important; }

        /* Test 2: cursor: crosshair */
        .test-crosshair { background: #008; cursor: crosshair !important; }

        /* Test 3: inline SVG data URL cursor (red circle 32x32) */
        .test-svg {
            background: #080;
            cursor: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2232%22 height=%2232%22%3E%3Ccircle cx=%2216%22 cy=%2216%22 r=%2215%22 fill=%22red%22/%3E%3C/svg%3E') 16 16, auto !important;
        }

        /* Test 4: tiny PNG data URL cursor (8x8 red square) */
        .test-png {
            background: #808;
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAAXNSR0IArs4c6QAAABhJREFUKFNj/M/A8J+BgYGRAQMwMowOAQAi4AF1dmeVWAAAAABJRU5ErkJggg==') 4 4, auto !important;
        }
    </style>
    <!-- ZERO JavaScript on this page -->
</head>
<body>
    <h1>Firefox Cursor Diagnostic - No JS</h1>
    <p>Hover over each box and report what cursor you see:</p>

    <div class="test-box test-none">Test 1: cursor: none (should be invisible)</div>
    <div class="test-box test-crosshair">Test 2: cursor: crosshair</div>
    <div class="test-box test-svg">Test 3: SVG data URL (should be red circle)</div>
    <div class="test-box test-png">Test 4: PNG data URL (should be red square)</div>
</body>
</html>
